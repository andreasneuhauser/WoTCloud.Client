<ol class="breadcrumb">
    <li><a href="#/Home">Home</a></li>
    <li><a ui-sref="Things">Things</a></li>
    <li class="active">{{thingId}}</a></li>
</ol>
<div class="page-header">
    <h1>{{name}}</h1>
    <br/>
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Description</h3>
            </div>
            <div class="panel-body">
                <p>{{description}}</p>
            </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Location</h3>
                </div>
                <div class="panel-body">
                    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                        <ui-gmap-marker coords="marker.coords" idkey="marker.id">
                        </ui-gmap-marker>
                    </ui-gmap-google-map>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Sensoren</h3>
        </div>
        <div class="panel-body">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span>Add Thing</span>
            </button>
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span>Add Sensor</span>
            </button>

            <!-- Modal for adding sensors -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Add Sensor</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="inputSensorName" class="col-lg-2 control-label">Name</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" id="inputSensorName" ng-model="sensorName">
                                            <span class="help-block">{{100 - sensorName.length}} remaining characters</span>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary">Save & Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary btn-sm" ng-show="selectedItem" ng-click="viewSensor()">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                <span>View</span>
            </button>
            <button type="button" class="btn btn-danger btn-sm" ng-show="selectedItem">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span>Delete</span>
            </button>
            <button type="button" class="btn btn-primary btn-sm" ng-click="refresh()">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                <span>Refresh</span>
            </button>
            <div options="mainGridOptions"
                 kendo-grid="sensorGrid"
                 k-data-source="gridData"
                 k-columns="gridColumns"
                 k-selectable="true"
                 k-groupable="true"
                 k-scrollable="false"
                 k-on-change="selectedItem = dataItem"></div>
        </div>
    </div>
</div>

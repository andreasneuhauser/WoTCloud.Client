<ol class="breadcrumb">
    <li><a href="#/Home">Home</a></li>
    <li class="active">Things</a></li>
</ol>
<div class="page-header">
    <h1>Things</h1>
    <br/>
    <a ui-sref="ThingCreate">
        <button type="button" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span>Add</span>
        </button>
    </a>
    <button type="button" class="btn btn-primary btn-sm" ng-show="selectedItem" ng-click="editThing()">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        <span>Edit</span>
    </button>
    <button type="button" class="btn btn-primary btn-sm" ng-show="selectedItem" ng-click="viewThing()">
        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
        <span>View</span>
    </button>
    <button type="button" class="btn btn-danger btn-sm" ng-show="selectedItem">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        <span>Delete</span>
    </button>
    <button type="button" class="btn btn-primary btn-sm" ng-click="refresh()">
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        <span>Refresh</span>
    </button>
    <div kendo-grid="thingGrid"
         k-data-source="gridData"
         k-columns="gridColumns"
         k-selectable="true"
         k-sortable="true"
         k-pageable="true"
         k-scrollable="false"
         k-on-change="selectedItem = dataItem"></div>
</div>

<ol class="breadcrumb">
    <li><a href="#/Home">Home</a></li>
    <li class="active">Account</a></li>
</ol>
<div class="page-header">
    <h1>Account</h1>
    <br/>

    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Description</h3>
                </div>
                <div class="panel-body">
                    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>
                    <form name="accountForm" ng-submit="submitAccountForm(accountForm.$valid)" novalidate>
                        <div class="form-group">
                            <label class="control-label" for="disabledInput">Username</label>
                            <input class="form-control" id="disabledInput" type="text" ng-model="username" disabled="">
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : accountForm.companyname.$invalid && !accountForm.companyname.$pristine }">
                            <label for="companyName">Company Name</label>
                            <input type="text" class="form-control" id="companyName" ng-model="companyname" placeholder="Enter Company name" required>
                            <p ng-show="accountForm.companyname.$invalid && !accountForm.companyname.$pristine" class="help-block">Companyname is required.</p>
                        </div>
                        <button type="submit" class="btn btn-default" ng-disabled="accountForm.$invalid">
                            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save Changes
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Password</h3>
                </div>
                <div class="panel-body">
                    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>
                    <form name="pwForm" ng-submit="submitForm(pwForm.$valid)" novalidate>
                        <div class="form-group" ng-class="{ 'has-error' : pwForm.password.$invalid && !pwForm.password.$pristine }">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" required>
                            <p ng-show="pwForm.password.$invalid && !pwForm.password.$pristine" class="help-block">Password is required.</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : pwForm.confirmpassword.$invalid && !pwForm.confirmpassword.$pristine }">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmpassword" ng-model="confirmpassword" placeholder="Password confirmation" required>
                            <p ng-show="pwForm.confirmpassword.$invalid && !pwForm.confirmpassword.$pristine" class="help-block">Password confirmation is required.</p>
                        </div>
                        <button type="submit" class="btn btn-default" ng-disabled="pwForm.$invalid">
                            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Reset Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

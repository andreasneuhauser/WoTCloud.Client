<ol class="breadcrumb">
    <li><a href="#/Home">Home</a></li>
    <li><a href="#/Home">Things</a></li>
    <li class="active">{{thingId}}</a></li>
</ol>
<div class="page-header">
    <h1>Sensor {{sensorId}}</h1>
    <br/>
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Details</h3>
            </div>
            <div class="panel-body">
            </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Location</h3>
                </div>
                <div class="panel-body">
                    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                        <ui-gmap-marker coords="marker.coords" idkey="marker.id">
                        </ui-gmap-marker>
                    </ui-gmap-google-map>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Sensoren</h3>
        </div>
        <div class="panel-body">
            <div options="mainGridOptions"
                 kendo-grid="sensorGrid"
                 k-data-source="gridData"
                 k-columns="gridColumns"
                 k-selectable="true"
                 k-groupable="true"
                 k-on-change="selectedItem = dataItem"></div>
        </div>
    </div>
</div>

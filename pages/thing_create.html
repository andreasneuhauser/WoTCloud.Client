<ol class="breadcrumb">
    <li><a href="#/Home">Home</a></li>
    <li><a ui-sref="Things">Things</a></li>
    <li class="active">Create</a></li>
</ol>
<div class="page-header">
    <h1>Create Thing</h1>
    <div class="row">
        <div class="col-lg-8">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="inputName" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputName" ng-model="name">
                                <span class="help-block">{{100 - name.length}} remaining characters</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="textArea" class="col-lg-2 control-label">Description</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="3" id="textArea" ng-model="description"></textarea>
                                <span class="help-block">{{1000 - description.length}} remaining characters</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputLongitude" class="col-lg-2 control-label">Longitude</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputLongitude">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputLatitude" class="col-lg-2 control-label">Latitude</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputLatitude">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <a ui-sref="Things"><button type="reset" class="btn btn-default">Cancel</button></a>
                                <button type="submit" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    <span>Create Thing</span></button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
        </div>
    </div>
</div>

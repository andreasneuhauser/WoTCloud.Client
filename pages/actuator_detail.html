<ol class="breadcrumb">
    <li><a href="#/Home">Home</a></li>
    <li><a ui-sref="Things">Things</a></li>
    <li><a ui-sref="ThingDetail({thingId: '{{thingId}}'})">{{thingId}}</a></li>
    <li><a ui-sref="ThingDetail({thingId: '{{thingId}}'})">Actuators</a></li>
    <li class="active">{{actuatorId}}</a></li>
</ol>
<div class="page-header">
    <h1>{{name}}</h1>
    <br/>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Details</h3>
                </div>
                <div class="panel-body">
                    <p>{{uri}}</p>
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <textarea class="form-control" rows="3" ng-model="txtNewValue" placeholder="Value"></textarea>
                            </div>
                        </div>
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary" ng-click="fireActuator()">
                                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                                <span>Execute</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
